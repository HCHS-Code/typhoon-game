<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomb/Typhoon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Bomb/Typhoon Review Game</h1>

      <label for="boardSelect">Select Game Board:</label>
      <select id="boardSelect">
        <option value="boardData1">Board 1</option>
        <option value="boardData2">Board 2</option>
        <option value="boardData3">Board 3</option>
        <option value="boardData4">Board 4</option>
      </select>

      <label for="sizeSelect">Select Game Board Size:</label>
      <select id="sizeSelect">
        <option value="boardSize5x5">5x5</option>
        <option value="boardSize7x7">7x7</option>
        <option value="boardSize9x9">9x9</option>
        <option value="boardSize11x11">11x11</option>
      </select>

      <div class="game-board" id="gameBoard">
        <!-- Game board cells will be generated here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
